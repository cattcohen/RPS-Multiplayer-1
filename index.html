<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ROCK PAPER SCISSOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>


    <script defer src="js/config.js"></script>
    <script defer src="js/forms.js"></script>
    <script defer src="js/session.js"></script>
    <script defer src="js/game.js"></script>
    <script defer src="js/script.js"></script>
</head>

<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12 bg-info text-center text-white">
                <h3>ROCK PAPER SCISSOR</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="container" id="logout-container">
                    <div class="row">
                        <div class="col-sm-11"></div>
                        <div class="col-sm-1"><button id="logOut" class="btn btn-primary mt-2">logOut</button></div>
                    </div>
                </div>
                <div class="container mt-5" id="login-form">
                    <form action="#">
                        <div class="form-group row">
                            <div class="col-sm-3 "></div>
                            <label for="email" class="col-sm-1 col-form-label text-md-right ">Email</label>
                            <div class="col-sm-6 ">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="col-sm-2 "></div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3 "></div>
                            <label for="password" class="col-sm-1 col-form-label text-md-right ">Password</label>
                            <div class="col-sm-6 ">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="col-sm-2 "></div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-4 "></div>
                            <div class="col-sm-6 ">
                                <button type="submit" class="btn btn-primary mr-5" id="sign-in">Login</button>
                                <button type="submit" class="btn btn-primary" id="create-account">Creat Account</button>
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                    </form>
                </div>
                <div class="container mt-5 " id="create-account-container">
                    <form action="#">
                        <div class="form-group row">
                            <div class="col-sm-2"></div>
                            <label for="entry-displayname" class="col-sm-2 col-form-label text-md-right ">Display
                                Name</label>
                            <div class="col-sm-6 ">
                                <input type="text" class="form-control" id="entry-displayname" placeholder="Display Name">
                            </div>
                            <div class="col-sm-2 "></div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2"></div>
                            <label for="entry-email" class="col-sm-2 col-form-label text-md-right">Email</label>
                            <div class="col-sm-6 ">
                                <input type="email" class="form-control" id="entry-email" placeholder="Email">
                            </div>
                            <div class="col-sm-2 "></div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2 "></div>
                            <label for="entry-password" class="col-sm-2 col-form-label  text-md-right ">Password</label>
                            <div class="col-sm-6 ">
                                <input type="password" class="form-control" id="entry-password" placeholder="Password">
                            </div>
                            <div class="col-sm-2 "></div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-4 "></div>
                            <div class="col-sm-6 ">
                                <button type="submit" class="btn btn-primary btn-lg px-5" id="entry-submit">Creat</button>
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                    </form>
                </div>
                <div class="container" id="create-game-container">
                    <div class="row">
                        <div class="col-sm-4">
                        </div>
                        <div class="col-sm-2" id="games">
                            <h4 id="games-header">Open Games</h4>

                            <div id="games-list">
                                <ul></ul>
                            </div>


                        </div>

                        <div class="col-sm-2">

                            <button id="create-game">
                                Create Game
                            </button>
                        </div>

                    </div>
                    <div class="col-sm-4"></div>
                </div>
            </div>

        </div>
    </div>



    
    <div  class="container"  id="choices">
        <button class="game-answer mx-3 mt-1 bg-info bg-lg px-5 py-5 text-white" value="rock">ROCK</button>
        <button class="game-answer mx-3 mt-1 bg-info bg-lg px-5 py-5 text-white" value="paper">PAPER</button>
        <button class="game-answer mx-3 mt-1 bg-info bg-lg px-5 py-5 text-white" value="scissor">SCISSOR</button>
    </div>
   

    <div id="resultOfTheGame">
        
        <h2 id="p1"></h2>
        <h2 id="p2"></h2>>
       
    </div>
    <div class="container" id="result">
        
        <h2 id="showResult"></h2>
        <div>
            <button type="button" id="playAgain" class="btn-outline-info">Play Again?</button>
        </div>
       
    </div>
    


</body>

</html>
